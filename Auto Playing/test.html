<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="test.css" />
    <title>Play Big 2!</title>
  </head>
  <body>
    <div class="container">
      <div class="board">
        <div class="players"></div>
        <!-- CENTER BOARD -->
        <div id="center-board" class="text-center">
          <!-- INSTRUCTIONS -->
          <div id="instructions-and-playing-pile">
            <div id="instructions">Welcome to Big 2!</br>Please wait while we distribute the cards.</div>
            <div id="playing-pile-container">
              <div class="previous-turn">
                <p>Previous turn</p>
                <div class="previous-turn-container"></div>
              </div>
              <div class="current-turn">
                <p>Current turn</p>
                <div class="current-turn-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="setup.js"></script>
    <script src="app.js"></script>
  </body>
</html>
