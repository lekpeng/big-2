<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 60px;
      }
      #com1,
      #com2,
      #com3,
      #player,
      #pile {
        position: relative;
        border: black solid;
        padding: 0px;
      }
      .col,
      .col-6 {
        padding: 0px;
      }

      #com1 {
        transform: rotate(90deg);
      }

      #com3 {
        transform: rotate(270deg);
      }

      #player {
        top: 300px;
      }
      #com1 {
        left: -100px;
      }

      #com3 {
        left: 100px;
      }
      #com1,
      #com3 {
        top: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="com2">
          Com 2
          <div class="hand">
            <img src="cards/1.png" alt="" />
            <img src="cards/2.png" alt="" />
            <img src="cards/3.png" alt="" />
            <img src="cards/1.png" alt="" />
            <img src="cards/2.png" alt="" />
            <img src="cards/3.png" alt="" />
            <img src="cards/1.png" alt="" />
            <img src="cards/2.png" alt="" />
            <img src="cards/3.png" alt="" />
            <img src="cards/1.png" alt="" />
            <img src="cards/2.png" alt="" />
            <img src="cards/3.png" alt="" />
            <img src="cards/3.png" alt="" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div id="com1">
            Com 1
            <div class="hand">
              <img src="cards/4.png" alt="" />
              <img src="cards/5.png" alt="" />
              <img src="cards/6.png" alt="" />
              <img src="cards/4.png" alt="" />
              <img src="cards/5.png" alt="" />
              <img src="cards/6.png" alt="" />
              <img src="cards/4.png" alt="" />
              <img src="cards/5.png" alt="" />
              <img src="cards/6.png" alt="" />
              <img src="cards/4.png" alt="" />
              <img src="cards/5.png" alt="" />
              <img src="cards/6.png" alt="" />
              <img src="cards/6.png" alt="" />
            </div>
          </div>
        </div>
        <div class="col-6">
          <div id="pile">Playing Pile</div>
        </div>
        <div class="col">
          <div id="com3">
            Com 3
            <div class="hand">
              <img src="cards/7.png" alt="" />
              <img src="cards/8.png" alt="" />
              <img src="cards/9.png" alt="" />
              <img src="cards/7.png" alt="" />
              <img src="cards/8.png" alt="" />
              <img src="cards/9.png" alt="" />
              <img src="cards/7.png" alt="" />
              <img src="cards/8.png" alt="" />
              <img src="cards/9.png" alt="" />
              <img src="cards/7.png" alt="" />
              <img src="cards/8.png" alt="" />
              <img src="cards/9.png" alt="" />
              <img src="cards/9.png" alt="" />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="player" class="mt-5">
          Player
          <div class="hand">
            <img src="cards/10.png" alt="" />
            <img src="cards/11.png" alt="" />
            <img src="cards/12.png" alt="" />
            <img src="cards/10.png" alt="" />
            <img src="cards/11.png" alt="" />
            <img src="cards/12.png" alt="" />
            <img src="cards/10.png" alt="" />
            <img src="cards/11.png" alt="" />
            <img src="cards/12.png" alt="" />
            <img src="cards/10.png" alt="" />
            <img src="cards/11.png" alt="" />
            <img src="cards/12.png" alt="" />
            <img src="cards/12.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
